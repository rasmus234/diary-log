<div class="container">
  <mat-card style="background-color: ghostwhite; margin-top: 2rem;">
    <mat-card-title>
      What do you have on your mind?
    </mat-card-title>
    <mat-card-content>
      <mat-form-field hintLabel="Max 3600 characters" appearance="outline" style="width: 100%">
        <textarea #input maxlength="3600" matNativeControl></textarea>
        <mat-hint align="end">{{input.value?.length || 0}}/3600</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" style="width: 100%">Post</button>
    </mat-card-actions>
  </mat-card>

  <app-post *ngFor="let post of posts" [post]="post"></app-post>

</div>
